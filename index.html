<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>charity: water - Give Clean Water</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <!-- Brand: image + text for accessibility; links to home -->
    <a href="/" class="brand">
      <img src="img/charity-water.png" alt= logo class="logo-image" />
      <span class="logo-text"> <span></span></span>
    </a>

    <!-- Navigation: role and aria-label for accessibility -->
    <nav class="nav-links" role="navigation" aria-label="Main navigation">
      <a href="#">Take Action</a>
      <a href="#">About Us</a>
      <a href="#">Why Water?</a>

      <!-- Prominent donate button added to the header -->
      <a href="/donate" class="btn-primary donate-btn" aria-label="Donate to charity: water">Donate</a>

      <button class="sign-in" aria-label="Sign in">Sign In</button>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>Give Clean Water in Seconds. See the impact for a lifetime</h1>
      <p>
        Donate instantly from your phone and watch lives change through real time updates
        that show you where your donation goes.
      </p>
      <a href="#" class="cta-button">Join the Movement Today</a>
    </div>
    <div class="hero-image">
      <img src="img/clean-water.jpg" alt="Child drinking clean water" />
    </div>
  </section>

</html>
